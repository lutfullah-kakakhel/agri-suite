services:
  - type: web
    name: irrigation-api
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /healthz
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
